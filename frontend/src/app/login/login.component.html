<nav class="navbar">
  <img src="assets/logo.jpg" class="logo">
  <span class="head-text">DIGITAL LAND REGISTRY</span>
</nav>
<div class="login-container">
    <h2>Login</h2>
    <form (submit)="login(); $event.preventDefault()" style="display: flex;flex-flow: column;align-items: center;">
      <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required>
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
      <button type="submit">Login</button>
    </form>
    <p *ngIf="message">{{ message }}</p>
  </div>
